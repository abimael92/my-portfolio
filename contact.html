<!DOCTYPE html>
<html lang="en">

<head>
  <title>Personal Portfolio Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Template css Files -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="apple-touch-icon" sizes="180x180" href="./css/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./css/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./css/favicon/favicon-16x16.png">
  <link rel="manifest" href="./css/favicon/site.webmanifest">
  <link rel="stylesheet" class="alternate-style" title="red" href="css/skins/red.css" type="text/css">
  <link rel="stylesheet" href="css/styleSwitcher.css" type="text/css">
</head>

<body class="dark">
  <!-- Main Container -->
  <div class="main-container">
    <!-- Aside -->
    <div class="aside">
      <!-- Nav Toggler Btn -->
      <div class="nav-toggler">
        <span></span>
      </div>
      <div class="aside-inner">
        <!-- Logo -->
        <div class="logo">
          <a href="#"><span>Web Developer</span></a>
        </div>
        <!-- Nav -->
        <ul class="nav">
          <li><a href="./index.html"><i class="fa fa-home"></i> Home</a></li>
          <li><a href="./about.html"><i class="fa fa-user"></i> About</a></li>
          <!-- <li><a href="#services"><i class="fa fa-list"></i> Services</a></li>
          <li><a href="#portfolio"><i class="fa fa-briefcase"></i> Portfolio</a></li>
          <li><a href="#blog"><i class="fa fa-comments" ></i> Blog</a></li> -->
          <li><a href="./contact.html" class="active"><i class="fa fa-envelope"></i> Contact</a></li>
        </ul>
        <!-- Copyright -->
        <div class="copyright-text">
          &copy; 2020 My Portfolio
        </div>
      </div>
    </div>
    <!-- Aside End -->
    <!-- Main Content -->
    <div class="main-content">
      <!-- Contact Section -->
      <section class="contact section" id="contact">
        <div class="container">
          <div class="row">
            <div class="section-title padd-15">
              <h2>Contact Me</h2>
            </div>
          </div>
          <div class="row">
            <!-- contact-info-item  -->
            <div class="contact-info-item padd-15">
              <div class="icon">
                <i class="fa fa-phone"></i>
                <h4>Call Me</h4>
                <p>+52 (614) 510 54 02</p>
              </div>
            </div>
            <!-- contact-info-item end -->
            <!-- contact-info-item  -->
            <div class="contact-info-item padd-15">
              <div class="icon">
                <i class="fa fa-map-marker"></i>
                <h4>Office</h4>
                <p>Chihuahua, Chih. Mexico</p>
              </div>
            </div>
            <!-- contact-info-item end -->
            <!-- contact-info-item  -->
            <div class="contact-info-item padd-15">
              <div class="icon">
                <i class="fa fa-envelope"></i>
                <h4>Email</h4>
                <p>abimael1992g@gmail.com</p>
              </div>
            </div>
            <!-- contact-info-item end -->
          </div>
          <!-- Contact Form -->
          <div class="row">
            <form action="https://formsubmit.co/abimael1992g@gmail.com" class="contact-form padd-15" method="POST" enctype="multipart/form-data" name="EmailForm">
              <div class="row">
                <div class="form-item col-6 padd-15">
                  <div class="form-group">
                    <input type="text" name="Subject" class="form-control" placeholder="Subject*" required>
                  </div>
                </div>
                <div class="form-item col-6 padd-15">
                  <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Enter your Email*" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-item col-12 padd-15">
                  <div class="form-group">
                    <textarea class="form-control" name="Message" placeholder="Your Message..." required></textarea>
                  </div>
                </div>
              </div>
              <input type="hidden" name="_captcha" value="false">
              <input type="hidden" name="_next" value="https://my-portfolio-rust-sigma.vercel.app/">
              <input type="hidden" name="_autoresponse" value="Thank you!">
              <div class="row">
                <div class="col-12 padd-15">
                  <button type="submit" value="Submit" class="btn">Send</button>
                </div>
              </div>
            </form>
          </div>
          <!-- Contact Form End -->
        </div>
      </section>
      <!-- Contact Section End -->
    </div>
    <!-- Main Content End -->
  </div>
  <!-- Main Container End -->
  <!-- Plugins -->
  <!-- Template js -->
  <script src="js/script.js"></script>
</body>

</html>

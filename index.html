<!DOCTYPE html>
<html lang="en">

<head>
  <title>Personal Portfolio Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Template css Files -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="apple-touch-icon" sizes="180x180" href="./css/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./css/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./css/favicon/favicon-16x16.png">
  <link rel="manifest" href="./css/favicon/site.webmanifest">
  <link rel="stylesheet" class="alternate-style" title="red" href="css/skins/red.css" type="text/css">
  <link rel="stylesheet" href="css/styleSwitcher.css" type="text/css">
  
</head>

<body class="dark">

  <!-- Preloader -->
  <div class="preloader">
    <div class="loader">

    </div>
  </div>
  <!-- Preloader End -->

  <!-- Main Container -->
  <div class="main-container">
    <!-- Aside -->
    <div class="aside">
      <!-- Nav Toggler Btn -->
      <div class="nav-toggler">
        <span></span>
      </div>
      <div class="aside-inner">
        <!-- Logo -->
        <div class="logo">
          <a href="#"><span>Web Developer</span></a>
        </div>
        <!-- Nav -->
        <ul class="nav">
          <li><a href="./index.html" class="active"><i class="fa fa-home"></i> Home</a></li>
          <li><a href="./about.html"><i class="fa fa-user"></i> About</a></li>
          <!-- <li><a href="#services"><i class="fa fa-list"></i> Services</a></li>
          <li><a href="#portfolio"><i class="fa fa-briefcase"></i> Portfolio</a></li>
          <li><a href="#blog"><i class="fa fa-comments" ></i> Blog</a></li> -->
          <li><a href="./contact.html"><i class="fa fa-envelope"></i> Contact</a></li>
        </ul>
        <!-- Copyright -->
        <div class="copyright-text">
          &copy; 2020 My Portfolio
        </div>
      </div>
    </div>
    <!-- Aside End -->
    <!-- Main Content -->
    <div class="main-content">

      <!-- Home Section -->
      <section class="home section active" id="home">
        <div class="container">
          <div class="intro">
            <img src="images/profile_picture.jpg" alt="profile" class="shadow-dark">
            <h1>Abimael Garcia</h1>
            <span class="iTyped"></span>
            <div class="social-links">
              <!-- <a href="#"><i class="fa fa-twitter"></i></a> -->
              <a href="https://www.facebook.com/abimael.garcia2/" target="_blank"><i class="fa fa-facebook"></i></a>
              <!-- <a href="https://www.instagram.com/aby_gar_mu/?hl=es-la"><i class="fa fa-instagram"></i></a> -->
              <a href="https://www.linkedin.com/in/abimael-garcia-00580314a/" target="_blank"><i class="fa fa-linkedin"></i></a>
              <a href="https://github.com/abimael92" target="_blank"><i class="fa fa-github"></i></a>
          </div>
          </div>
        </div>
      </section>
      <!-- Home Section End -->

      <!-- Contact Section -->
      <section class="contact section" id="contact">
        <div class="container">
          <div class="row">
            <div class="section-title padd-15">
              <h2>Contact Me</h2>
            </div>
          </div>
          <div class="row">
            <!-- contact-info-item  -->
            <div class="contact-info-item padd-15">
              <div class="icon">
                <i class="fa fa-phone"></i>
                <h4>Call Me</h4>
                <p>+52 (614) 510 54 02</p>
              </div>
            </div>
            <!-- contact-info-item end -->
            <!-- contact-info-item  -->
            <div class="contact-info-item padd-15">
              <div class="icon">
                <i class="fa fa-map-marker"></i>
                <h4>Office</h4>
                <p>Chihuahua, Chih. Mexico</p>
              </div>
            </div>
            <!-- contact-info-item end -->
            <!-- contact-info-item  -->
            <div class="contact-info-item padd-15">
              <div class="icon">
                <i class="fa fa-envelope"></i>
                <h4>Email</h4>
                <p>abimael1992g@gmail.com</p>
              </div>
            </div>
            <!-- contact-info-item end -->
          </div>

          <!-- Contact Form -->
          <div class="row">
            <form action="#" class="contact-form padd-15">
              <div class="row">
                <div class="form-item col-6 padd-15">
                  <div class="form-group">
                    <input type="text" name="" class="form-control" placeholder="Name*">
                  </div>
                </div>
                <div class="form-item col-6 padd-15">
                  <div class="form-group">
                    <input type="email" name="" class="form-control" placeholder="Email*">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-item col-12 padd-15">
                  <div class="form-group">
                    <input type="text" name="" class="form-control" placeholder="Subject*">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-item col-12 padd-15">
                  <div class="form-group">
                    <textarea class="form-control" name="" placeholder="Your Message..."></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 padd-15">
                  <button type="submit" class="btn">Send Message</button>
                </div>
              </div>
            </form>
          </div>
          <!-- Contact Form End -->
        </div>
      </section>
      <!-- Contact Section End -->

    </div>
    <!-- Main Content End -->
  </div>
  <!-- Main Container End -->

  <!-- Lightbox -->
  <div class="lightbox">
    <div class="lightbox-content">
      <div class="lightbox-close">&times;</div>
      <img src="" alt="" onclick="nextItem()" class="lightbox-img">
      <div class="lightbox-caption">
        <div class="caption-text"></div>
        <div class="caption-counter"></div>
      </div>
    </div>
    <div class="lightbox-controls">
      <div class="prev-item" onclick="prevItem()"><i class="fa fa-angle-left"></i></div>
      <div class="next-item" onclick="nextItem()"><i class="fa fa-angle-right"></i></div>
    </div>
  </div>
  <!-- Lightbox End -->

  <!-- Plugins -->
  <script src="js/ityped.min.js"></script>
  <!-- Template js -->
  <script src="js/script.js"></script>
</body>

</html>
